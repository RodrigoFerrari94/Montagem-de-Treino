      var nome = localStorage.getItem("nome");

      function newExercicio(
        exercicio,
        formulaGeral,
        cargaExercicio,
        repeticoes,
        serie,
        tempoDescanso,
        videoUrl,
        contador
      ) {
        return {
          exercicio: exercicio,
          formulaGeral: formulaGeral,
          cargaExercicio: cargaExercicio,
          repeticoes: repeticoes,
          serie: serie,
          tempoDescanso: tempoDescanso,
          videoUrl: videoUrl,
          contador: contador,
        };
      }

      var novoExercicio;

      var rm,
        barra,
        percentualPeso,
        resultado,
        formula,
        formulaGeral,
        carga,
        percmin,
        percmax,
        cargaMinima,
        cargaMax,
        videoUrl,
        contador;

      var regex = /^\d+$/;

      function calcular() {
        exercicio = document.getElementById("exercicio").value;
        addVideo();
        divIframe = document.getElementById("iframe");

        divIframe.innerHTML = videoUrl;

        peso = Number(localStorage.getItem("peso"));
        nivel = localStorage.getItem("nivel");
        percmin = Number(document.getElementById("percminimo").value);
        percmax = Number(document.getElementById("percmaximo").value);

        formula = "";
        rm = Number(document.getElementById("repetiçaomax").value);
        carga = Number(document.getElementById("cargakg").value);
        barra = Number(document.getElementById("barrakg").value);

        switch (document.getElementById("percentualPeso").value) {
          case "0":
            percentualPeso = peso * 0;
            break;
          case "90":
            percentualPeso = Math.round(peso * 0.9);
            break;
          case "70":
            percentualPeso = Math.round(peso * 0.7);
            break;
          case "40":
            percentualPeso = Math.round(peso * 0.4);
            break;
          case "20":
            percentualPeso = Math.round(peso * 0.2);
            break;
        }
        carga += barra + percentualPeso;

        resultado = document.getElementById("resultado1RM");

        cargaMinima = "";
        cargaMax = "";

        if (
          !rm ||
          !regex.test(rm) ||
          !carga ||
          !regex.test(carga) ||
          !regex.test(percmin) ||
          !regex.test(percmax) ||
          !exercicio.trim() ||
          percmax < 20 ||
          percmax > 100 ||
          percmin < 20 ||
          percmin > 100
        ) {
          window.alert("[ERRO] Preencha os dados corretamente!!!");
        } else {
          if (rm === 1) {
            formula = carga;
          } else if (nivel === "iniciante") {
            formula = Math.round(0.033 * rm * carga + carga);
          } else if (nivel === "experiente") {
            formula = Math.round(carga * (1 + 0.025 * rm));
          }
          formulaGeral = Math.round(formula - barra - percentualPeso);
          cargaMinima = Math.round(
            formula * (percmin / 100) - barra - percentualPeso
          );
          cargaMax = Math.round(
            formula * (percmax / 100) - barra - percentualPeso
          );
          resultado.innerHTML = "";

          resultado.innerHTML += `<p>${exercicio}</p>`;
          resultado.innerHTML += `<p>1RM ≈ <strong>${formulaGeral} KG</strong>.</p>`;
          resultado.innerHTML += `<p style="font-size:0.9em;">Para ${percmin}% e ${percmax}% de 1RM carga entre ${cargaMinima}KG e ${cargaMax}KG.</p>`;
          resultado.style.display = "block";
          document.getElementById("mostrar").style.display = "block";
          pushInHistorico();
        }
      }

      var repeticoes, tempoDescanso, serie, cargaExercicio, sessao;

      function criarExercicio() {
        switch (document.getElementById("objetivo").value) {
          case "percentual":
            if (percmin <= 40 && percmax <= 50) {
              cargaMinima = Math.round(
                (formula * percmin) / 100 - barra - percentualPeso
              );
              cargaMax = Math.round(
                (formula * percmax) / 100 - barra - percentualPeso
              );
              tempoDescanso = "0:45 min a 1:00min";
              contador = 50;
              repeticoes = "10";
              serie = "3";
              cargaExercicio = `Entre ${cargaMinima}kg e ${cargaMax}kg `;
            } else if (percmin >= 45 && percmax <= 55) {
              cargaMinima = Math.round(
                (formula * percmin) / 100 - barra - percentualPeso
              );
              cargaMax = Math.round(
                (formula * percmax) / 100 - barra - percentualPeso
              );
              tempoDescanso = "0:45 min a 1:30min";
              contador = 60;
              repeticoes = "10 a 15";
              serie = "2 a 3";
              cargaExercicio = `Entre ${cargaMinima}kg e ${cargaMax}kg `;
            } else if (percmin >= 56 && percmax <= 70) {
              cargaMinima = Math.round(
                (formula * percmin) / 100 - barra - percentualPeso
              );
              cargaMax = Math.round(
                (formula * percmax) / 100 - barra - percentualPeso
              );
              tempoDescanso = "1:00min a 2:00min";
              contador = 90;
              repeticoes = "15 a 30";
              serie = "3";
              cargaExercicio = `Entre ${cargaMinima}kg e ${cargaMax} kg`;
            } else if (percmin >= 70 && percmax <= 85) {
              cargaMinima = Math.round(
                (formula * percmin) / 100 - barra - percentualPeso
              );
              cargaMax = Math.round(
                (formula * percmax) / 100 - barra - percentualPeso
              );
              tempoDescanso = "1:30min a 3:00min";
              contador = 120;
              repeticoes = "8 a 12";
              serie = "3 a 4";
              cargaExercicio = `Entre ${cargaMinima}kg e ${cargaMax} kg`;
            } else if (percmin >= 85 && percmax <= 100) {
              cargaMinima = Math.round(
                (formula * percmin) / 100 - barra - percentualPeso
              );
              cargaMax = Math.round(
                (formula * percmax) / 100 - barra - percentualPeso
              );
              tempoDescanso = "3:00 min a 5:00 min";
              contador = 240;
              repeticoes = "3 a 6";
              serie = "4 a 6";
              cargaExercicio = `Entre ${cargaMinima}kg e ${cargaMax} kg`;
            } else {
              cargaMinima = Math.round(
                (formula * percmin) / 100 - barra - percentualPeso
              );
              cargaMax = Math.round(
                (formula * percmax) / 100 - barra - percentualPeso
              );
              tempoDescanso = "??? Edite esse item";
              contador = 60;
              repeticoes = "??? Edite esse item";
              serie = "??? Edite esse item";
              cargaExercicio = `Entre ${cargaMinima}kg e ${cargaMax} kg`;
            }

            break;
          case "adaptacao":
            cargaMinima = Math.round(formula * 0.45 - barra - percentualPeso);
            cargaMax = Math.round(formula * 0.55 - barra - percentualPeso);
            tempoDescanso = "0:45 min a 1:30min";
            contador = 60;
            repeticoes = "10 a 15";
            serie = "2 a 3";
            cargaExercicio = `Entre ${cargaMinima}kg e ${cargaMax}kg `;
            pushInHistorico();

            break;
          case "resistencia":
            cargaMinima = Math.round(formula * 0.6 - barra - percentualPeso);
            cargaMax = Math.round(formula * 0.7 - barra - percentualPeso);
            tempoDescanso = "1:00min a 2:00min";
            contador = 90;
            repeticoes = "15 a 30";
            serie = "3";
            cargaExercicio = `Entre ${cargaMinima}kg e ${cargaMax} kg`;
            pushInHistorico();

            break;
          case "hipertrofia":
            cargaMinima = Math.round(formula * 0.7 - barra - percentualPeso);
            cargaMax = Math.round(formula * 0.85 - barra - percentualPeso);
            tempoDescanso = "1:30min a 3:00min";
            contador = 120;
            repeticoes = "8 a 12";
            serie = "3 a 4";
            cargaExercicio = `Entre ${cargaMinima}kg e ${cargaMax} kg`;
            pushInHistorico();

            break;
          case "forca":
            cargaMinima = Math.round(formula * 0.85 - barra - percentualPeso);
            cargaMax = Math.round(formula - barra - percentualPeso);
            tempoDescanso = "3:00 min a 5:00 min";
            contador = 240;
            repeticoes = "3 a 6";
            serie = "4 a 6";
            cargaExercicio = `Entre ${cargaMinima}kg e ${cargaMax} kg`;
            pushInHistorico();

            break;

        novoExercicio = newExercicio(
          exercicio,
          formulaGeral,
          cargaExercicio,
          repeticoes,
          serie,
          tempoDescanso,
          videoUrl,
          contador

        addExercicio();

      function addExercicio() {
        switch (document.getElementById("secao").value) {
